<div class="page-header" style="min-height:700px;">
  <div class="container" ng-controller="searchCtrl as search">
    <br><br><br>
    <br><br>
<div class="alert alert-success" role="alert" ng-show="search.successMessage">
  <div class="container">
    <div class="alert-icon">
      <i class="now-ui-icons ui-2_like"></i>
    </div>
    <strong>Well done!</strong> {{search.successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
        <i class="now-ui-icons ui-1_simple-remove"></i>
      </span>
    </button>
  </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="search.errorMessage">
<div class="container">
<div class="alert-icon">
<i class="now-ui-icons objects_support-17"></i>
</div>
<strong>Oh snap!</strong> {{search.errorMessage}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">
<i class="now-ui-icons ui-1_simple-remove"></i>
</span>
</button>
</div>
</div>

    <div class="card card-login card-plain" style="background-color:black">
      <form class="form" ng-submit="search.adminAccess(search.adminKey);">
        <div class="header header-primary text-center">
          <h4>ADMIN&nbsp;ACCESS</h4>
        </div>
        <div class="content">
          <div class="input-group form-group-no-border input-lg">
            <span class="input-group-addon">
                            <i class="now-ui-icons users_circle-08"></i>
                        </span>
            <input type="text" class="form-control" placeholder="admin key" ng-model="search.adminKey">
          </div>
        </div>
        <div class="footer text-center">
          <input type="submit" class="btn btn-md btn-primary"  value="admin login">
        </div>
      </form>
    </div>
  </div>
</div>
