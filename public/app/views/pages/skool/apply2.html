        <div class="row">
          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">FATHER NAME</label>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.fatherName" placeholder="Eg. manikam" required>

        </div>

          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">FATHER OCCUPATION</label>

            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.fatherOccupation" placeholder="Eg.DOCTOR" required>
          </div>
        </div>

        <div class="row">
          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">FATHER INCOME</label>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.fatherIncome" placeholder="Eg.10000000" required>
          </div>
        </div>

        <div class="row">
          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">FATHER MOBILE</label>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.fatherMobile" placeholder="Eg.9090909090" required>
          </div>
        </div>
        <br>
      </div>
      <div class="col-lg-4 col-sm-4 col-md-4 app">

        <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12">
            <label class="col-form-label">MOTHER NAME</label>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.motherName" placeholder="EX.divya" required>
          </div>
        </div>

        <div class="row">
          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">MOTHER OCCUPATION</label>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.motherOccupation" placeholder="Eg.DOCTOR" required>
          </div>
        </div>

        <div class="row">
          <label class="col-md-12 col-sm-12 col-lg-12 col-form-label">MOTHER INCOME</label>
          <div class="col-md-12 col-lg-12 col-sm-12">
            <input type="text" class="form-control form-control-lg" ng-model="search.applicationData.motherIncome" placeholder="Eg.1000000" required>
          </div>
        </div>

        <div class="row">

          <div class="col-md-12 col-lg-12 col-sm-12">
